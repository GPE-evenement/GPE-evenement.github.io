<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signature Devis</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <div id="capture-wrapper"
       style="padding:2rem; width:840px; margin:auto; background:#fff; position:relative;">
    <h1 style="text-align:center; margin-bottom:1.5rem;">Signature du devis</h1>

    <div id="to-capture">
      <div id="quote-display"
           style="background:#fff; padding:2rem; width:800px; margin:auto;"></div>
      <div id="final-signatures"
           style="display:flex; justify-content:space-between; gap:2rem; margin-top:2rem; text-align:center;"></div>
    </div>

    <div id="pad-area"
         style="display:flex; justify-content:space-between; gap:2rem; margin-top:2rem;">
      <div style="flex:1; text-align:center;">
        <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">
          Signature de l'entreprise
        </label>
        <canvas id="sig-dir" width="350" height="150" style="border:1px solid #ccc;"></canvas><br/>
        <button id="clear-dir" style="margin-top:0.5rem;">Effacer</button>
      </div>
      <div style="flex:1; text-align:center;">
        <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">
          Signature du client
        </label>
        <canvas id="sig-client" width="350" height="150" style="border:1px solid #ccc;"></canvas><br/>
        <button id="clear-client" style="margin-top:0.5rem;">Effacer</button>
      </div>
    </div>

    <button id="confirm-sign"
            style="display:block; width:100%; margin-top:2rem; padding:0.75rem;
                   background:#2563eb; color:#fff; border:none; border-radius:0.5rem; font-size:1rem;">
      Valider et Télécharger
    </button>
  </div>

  <script src="sign.js"></script>
</body>
</html>
