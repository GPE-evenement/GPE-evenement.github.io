<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPE</title>
  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="brand"><h2>GPE</h2></div>
      <ul class="menu">
        <li class="active" data-page="devis">Devis</li>
        <li data-page="historique">Historique</li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Devis Page -->
      <section id="devis" class="page active">
        <header><h1>Créer un nouveau devis</h1></header>
        <div class="client-info">
          <input type="text" id="client-firstname" placeholder="Prénom client"/>
          <input type="text" id="client-lastname" placeholder="Nom client"/>
          <input type="tel" id="client-phone" placeholder="Téléphone client"/>
          <input type="text" id="quote-title" placeholder="Objet du devis"/>
        </div>
        <div class="controls">
          <button id="add-item"><i class="fas fa-plus"></i> Ajouter</button>
          <button id="generate-image"><i class="fas fa-file-export"></i> Générer</button>
        </div>
        <table id="items-table">
          <thead>
            <tr>
              <th>Produit</th>
              <th>Prix U.N</th>
              <th>Quantité</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="3">TOTAL GÉNÉRAL</td>
              <td id="grand-total">0 €</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </section>

      <!-- Historique Page -->
      <section id="historique" class="page">
        <header><h1>Historique des devis</h1></header>
        <ul id="devis-list"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
